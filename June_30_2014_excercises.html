var getSite = function(imgs){
	
	var ret ='';
	
	for(v in imgs){
		var _url = document.getElementById(imgs[v]).src;
		var start = _url.indexOf('//')+2;
		var end = _url.indexOf('.');
		var author = _url.substring(start,end);
		
		if(v == imgs.length-1){
			ret = ret.concat(author);
		}else{
			ret = ret.concat(author+', ');
		}
		
	}
	
	return ret;
};
